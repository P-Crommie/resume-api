name: Cloud Resume API CI/CD

on:
  pull_request:
    branches:
      - main
    types:
      - closed

permissions:
  id-token: write
  contents: read

env:
  REGISTRY: "522986700920.dkr.ecr.eu-west-1.amazonaws.com"
  REPOSITORY: "cloud-resume-api"

jobs:
  CI:
    if: github.event.pull_request.merged
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.12"

      - name: Cache Requirements file
        uses: actions/cache@v2
        id: cache-venv
        with:
          path: venv
          key: ${{ runner.os }}-venv-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-venv-

      - name: Activate and Install Dependencies into Virtual env
        working-directory: ./app
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        if: steps.cache-venv.outputs.cache-hit != 'true'

      # - name: Run UnitTest
      #   working-directory: ./app
      #   run: |
      #     source venv/bin/activate && pytest
      #   env:
      #     TABLE_NAME: test-table

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: eu-west-1
          role-to-assume: ${{ secrets.AWS_GITHUB_ACTION_ROLE }}
          role-session-name: CloudResumeAPI

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          mask-password: "true"

      - name: Build & Push Image to ECR
        working-directory: ./app
        env:
          REGISTRY: ${{ env.REGISTRY }}
          REPOSITORY: ${{ env.REPOSITORY }}
          IMAGE_TAG: latest
          LATEST_RELEASE: latest
        run: |
          docker build --build-arg LATEST_RELEASE=$LATEST_RELEASE -t $REGISTRY/$REPOSITORY:$IMAGE_TAG .
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG

    outputs:
      image-version: ${{ steps.determine-version.outputs.version }}

